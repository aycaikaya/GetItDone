{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend style="color:darkviolet;font-weight:bold;font-size:x-large;margin-left: auto;margin-right: auto;display:inline-block"class="border-bottom mb-4">Create Project</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-group">
            <button style="font-weight:bold;font-size:large;margin-left: auto;margin-right: auto;display:block" class="btn btn-outline-info" type="submit">Create</button>
        </div>
    </form>
    </div>
{% endblock content %}
