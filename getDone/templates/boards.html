{% extends "base.html" %}
{% block content %}
    {% for board in boards%}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <div style="font-size: large;margin-top:auto;margin-bottom: auto;color: darkviolet">
                    <a class="mr-2" href="#">{{ board.name }}</a>
                    </div>
                <div>
                    <a class="mr-2" href="#">{{ board.project_status }}</a>
                </div>
                <div>
                    <a class="mr-2" href="#">{{ board.current_or_not }}</a>
                </div>
              <small class="text-muted">{{ board.due_date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" >{{ board.users }}</a></h2>
            <p class="article-content">{{ board.description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
